<p>III: Phẩm</p>
<h1>25. Thanh Tịnh</h1>
</div>
<a class="pts-vp" id="sn.v.205"></a>
<p><a class="vn" id="vn_1"></a> …</p>
<p><a class="vn" id="vn_2"></a> —Này các Tỷ-kheo, có sáu căn này. Thế nào là sáu? Nhãn căn, nhĩ căn, tỷ căn, thiệt căn, thân căn, ý căn.</p>
<p><a class="vn" id="vn_3"></a> Những pháp này, này các Tỷ-kheo, là sáu căn.</p>
