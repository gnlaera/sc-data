<h1>61. Kiết Sử</h1>
</div>
<a class="pts-vp" id="sn.v.236"></a>
<p><a class="vn" id="vn_1"></a> Tại <i lang="pli" translate="no">Sāvatthi</i> …</p>
<p><a class="vn" id="vn_2"></a> —Có năm căn này, này các Tỷ-kheo, được tu tập, được làm cho sung mãn, đưa đến đoạn tận các kiết sử.</p>
