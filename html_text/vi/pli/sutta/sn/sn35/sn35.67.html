<p><a class="vn" id="vn1-2."></a> …</p>
<p><a class="vn" id="vn3-15."></a> : “Khổ, khổ”, bạch Thế Tôn, như vậy được nói đến. Cho đến như thế nào, bạch Thế Tôn, là khổ, hay là danh nghĩa của khổ? … (như trên) …</p>
