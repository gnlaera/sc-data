<p class="division">Chương 54: Tương Ưng Hơi Thở Vô, Hơi Thở Ra</p>
<p>II: Phẩm Thứ Hai</p>
<h1>18. Kiết Sử</h1>
</div>
<a class="pts-vp" id="sn.v.340"></a>
<p><a class="vn" id="vn_1"></a> …</p>
<p><a class="vn" id="vn_2"></a> —Ðịnh niệm hơi thở vô, hơi thở ra, này các Tỷ-kheo, được tu tập, được làm cho sung mãn, đưa đến đoạn tận các kiết sử.</p>
