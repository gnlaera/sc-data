<p>V: Phẩm Thiêu Cháy</p>
<h1>44. Một Căn Rễ</h1>
</div>
<a class="pts-vp" id="sn.i.32"></a>
<blockquote class="gatha">
<p>Một rễ, hai phương diện,<br>
Ba uế, năm môi trường,<br>
Biển lớn, mười hai họa,<br>
Vực xoáy bậc Thánh siêu.</p>
</blockquote>
